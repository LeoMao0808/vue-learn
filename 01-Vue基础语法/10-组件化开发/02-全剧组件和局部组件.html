<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--3.使用组件-->
  <my-cpn></my-cpn>
  <cpn></cpn>
</div>
<div id="app2">
  <!--3.使用组件-->
  <my-cpn></my-cpn>
  <cpn></cpn>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  //Es6
  //  `` 可以换行
  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template:`<div>
      <h2>我是标题</h2>
      <h2>我是内容</h2>
      <h2>哈哈哈哈</h2>
      </div>`
  })
  //2.注册组件 参数1 组件标签名 参数2 构造器对象(全局组件,意味着可以再多个vue的实力下面使用)
  Vue.component('my-cpn',cpnC);
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    },
    components:{
      /*局部组件,在某个实例里面注册,只能在当前实例里面使用*/
      cpn: cpnC
    }
  })
  const app2 = new Vue ({
    el:'#app2',
    data:{
      message:'Hello,Vue!'
    }
  })
</script>
</body>
</html>

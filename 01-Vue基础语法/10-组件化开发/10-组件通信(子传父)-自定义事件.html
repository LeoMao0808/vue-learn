<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in cate"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
//  /*子組件*/
  const cpn ={
    template:'#cpn',
    data(){
      return {
        cate:[
          {id:'aaa',name:'热门推荐0'},
          {id:'bbb',name:'热门推荐1'},
          {id:'ccc',name:'热门推荐2'},
          {id:'ddd',name:'热门推荐3'}
        ]
      }
    },
    methods:{
      btnClick(item){
        //发射自定义事件
        this.$emit('item-click',item)
      }
    }
  }
//  /*父组件*/
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    },
    components:{
      cpn
    },
    methods:{
      cpnClick(item){
        console.log('click'+ item.name);
      }
    }
  })
</script>
</body>
</html>

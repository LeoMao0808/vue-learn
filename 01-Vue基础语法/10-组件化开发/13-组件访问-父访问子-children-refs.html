<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--使用$refs时要在标签上加上 ref属性-->
  <cpn ref="aaa"></cpn>
  <cpn ref="bbb"></cpn>
  <cpn ref="ccc"></cpn>
  <button @click="btnC">按钮</button>
</div>
<template id="cpn">
    <div>子组件</div>
</template>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    },
    methods:{
      btnC(){
//        1.$children 使用下标拿子组件对象  不推荐使用
//        console.log(this.$children);
//        this.$children[0].showMessage();
//        console.log(this.$children[0].name);
//
//        2.$refs 对象类型 默认是空  需要加上 ref属性
        console.log(this.$refs);
        this.$refs.aaa.showMessage();
        console.log(this.$refs.aaa.name);
      }
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            name:'子组件的name'
          }
        },
        methods:{
          showMessage(){
            console.log('子组件show');
          }
        }
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <cpn1></cpn1><!--会报错,如果需要在这里使用请在vue实例里面在注册一次cpn1-->
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  //1.创建第一个组件(子组件)
  const cpnC1 = Vue.extend({
    template:`<div>
      <h2>我是标题1</h2>
      <h2>我是内容1</h2>
      <h2>哈哈哈哈1</h2>
      </div>`
  })
  //2.创建第二个组件(父组件)
  const cpnC2 = Vue.extend({
    template:`<div>
      <h2>我是标题2</h2>
      <h2>我是内容2</h2>
      <h2>哈哈哈哈2</h2>
      <cpn1></cpn1>
      </div>`,
    components:{
      cpn1: cpnC1
    }
  })
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    },
    components:{
      cpn2:cpnC2
    }
  })
</script>
</body>
</html>

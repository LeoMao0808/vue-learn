<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cmovies="movies" :message="message"></cpn>
</div>
<template id="cpn">
  <div>
    <p>{{cmovies}}</p>
    <p>{{message}}</p>
  </div>
</template>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>

  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!',
      movies:['海王','海贼王','哈儿']
    },
    components:{
      cpn:{
        template:'#cpn',
//        props:['cmovies','message'] //数组形式
        props:{ //对象形式
          //1.可以指定传入参数类型
//          cmovies:Array,
//          message:String,

          //2.提供默认值,以及是否必传
          message:{
            type:String,
            default:'test',
            require:true
          },
          cmovies:{
            //类型是对象或者数组时,默认值必须是一个函数
            type:Array,
            default(){
              return [];
            }
          }

        }
      }
    }
  })
</script>
</body>
</html>

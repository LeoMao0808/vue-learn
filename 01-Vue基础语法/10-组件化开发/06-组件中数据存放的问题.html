<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
</div>
<!--1.script标签,注意:类型必须是text/x-template-->
<script type="text/x-template" id="cpn">
  <div>
    <h2>我是标题1</h2>
    <p>我是内容1</p>
  </div>
</script>
<!--2.template标签-->
<template id="cpn1">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容2</p>
  </div>
</template>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>

  //1.注册一个全局组件
  Vue.component('cpn1',{
    template:'#cpn1',
    data(){//存放组件数据
      return {
        title:'我是标题'
      }
    }
  });

  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    }

  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数:{{counter}}</h2>
  <!--  <button v-on:click="counter++">+</button>
    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
           counter:0
        },
        methods:{
            add:function(){
                this.counter++;
            },
            sub:function () {
               this.counter--;
            }
        },
        beforeCreate:function () {
            console.log('beforeCreate');
        },
        created:function () {
            console.log('created');
        },
        beforeMount:function () {
            console.log('beforeMount');
        },
        mounted:function () {
            console.log('mounted');
        }
    })
</script>
</body>
</html>

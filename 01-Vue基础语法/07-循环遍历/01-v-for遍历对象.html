<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.遍历对象的过程中,获取一个值,获取到的是value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <!--2.获取key-value-->
  <ul>
    <li v-for="(key,value) in info">{{value}}---{{key}}</li>
  </ul>
  <!--3.获取 key- value - index-->
  <ul>
    <li v-for="(key,value,index) in info">{{index}}---{{value}}---{{key}}</li>
  </ul>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!',
      musics:['111','222','333'],
      info:{
        name:'mao',
        age:123,
        height:188
      }
    }
  })
</script>
</body>
</html>

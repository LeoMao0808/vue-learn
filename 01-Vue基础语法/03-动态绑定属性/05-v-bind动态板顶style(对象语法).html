<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
<!--  <h2 :style="{属性1:属性1值,...}">{{message}}</h2>-->
  <!--'50px'必须加单引号否则会当成变量来解析-->
  <h2 :style="{fontSize:'50px'}">{{message}}</h2>
  <h2 :style="{fontSize:finalSize}">{{message}}</h2>
  <h2 :style="getStyles()">{{message}}</h2>

</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!',
      finalSize:'100px',
      lastSize:100,
      finalColor: 'red'
    },
    methods:{
      getStyles:function () {
        return {fontSize:this.lastSize + 'px',color:this.finalColor}
      }
    }
  })
</script>
</body>
</html>

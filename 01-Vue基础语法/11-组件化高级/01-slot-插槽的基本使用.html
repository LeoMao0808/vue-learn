<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--1.插槽的基本使用<slot></slot>-->
<!--2.插槽的默认值<slot>button</slot>-->
<!--3.如果有多个值同时放入,一起作为替换元素-->
<div id="app">
  <cpn></cpn>
  <cpn>
    <a>安利1</a>
  </cpn>
  <cpn>
    <h2>安利2</h2>
    <h2>12332</h2>
    <h2>222</h2>
  </cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>哈哈哈</p>
    <slot>
      <button>aaa</button>
    </slot>
  </div>
</template>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>

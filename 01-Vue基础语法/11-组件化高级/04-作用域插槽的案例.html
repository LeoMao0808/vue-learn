<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--作用域插槽的的理解:
  父组件提花插槽的标签,但是内容是有子组件来提供
-->
<div id="app">
  <cpn></cpn>
  <cpn>
    <!--需求:获取子组件的pLanguages的变量-->
    <!--2.定义template标签 -->
    <template slot-scope="slot">
      <!--<span v-for="item in slot.data">{{item}} -</span>-->
      <span>{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>
</div>
<template id="cpn">
  <div>
    <!--1.定义一个自定义名称的属性例如:data 值为需要传递的变量 -->
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            pLanguages:['JAVA','C','C++','C#','Python']
          }
        }
      }
    }
  })
</script>
</body>
</html>

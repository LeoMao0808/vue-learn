<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
  //v-once 该指令表示元素和组件只渲染一次,不会随着数据的改变而改变
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      message:'Hello,Vue!'
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--这种不建议  复杂的时候建议使用计算属性-->
  <h2 v-if="score >= 90">优秀</h2>
  <h2 v-else-if="score >= 80">良好</h2>
  <h2 v-else-if="score >= 60">及格</h2>
  <h2 v-else>不及格</h2>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script>
  const app = new Vue ({
    el:'#app',
    data:{
      score :90
    }
  })
</script>
</body>
</html>
